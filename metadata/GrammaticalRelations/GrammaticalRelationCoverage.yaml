description: >-
  Presence and coding status of various types of grammatical relations. See GrammaticalRelations
  (and the underlaying raw table GrammaticalRelationsRaw) for grammatical relation data itself.
kind: manual data entry
data: table
counts:
  n_languages: 815
  n_variables: 12
fields: 
  LID:
    description: >-
      Unique language ID
    kind: manual data entry
    data: integer
  # -- end of LID

  Glottocode:
    description: >-
      Glottolog ID
    kind: manual data entry
    data: string
  # -- end of Glottocode

  Language:
    description: >-
      Unique language ID
    kind: manual data entry
    data: string
  # -- end of Language

  Case:
    description: >-
      Status of case marking or adposition-related grammatical relations in the language
    kind: manual data entry
    data: table
    fields: 
      HasCase:
        description: >-
          Does the language have case marking or adposition?
        kind: manual data entry
        data: logical
      # -- end of HasCase

      IsCaseCodedForDefaultPredicates:
        description: >-
          Is case marking exhaustively coded for default intransitive and monotransitive predicates?
        kind: manual data entry
        data: logical
      # -- end of IsCaseCodedForDefaultPredicates

      IsCaseCodedForDitransitivePredicates:
        description: >-
          Is case marking exhaustively coded for default ditransitive predicates?
        kind: manual data entry
        data: logical
      # -- end of IsCaseCodedForDitransitivePredicates

      IsCaseCodedForOtherPredicates:
        description: >-
          Is case marking exhaustively coded for non-default predicates?
        kind: manual data entry
        data: logical
      # -- end of IsCaseCodedForOtherPredicates
  # -- end of Case

  Agreement:
    description: >-
      Status of agreement-related grammatical relations in the language
    kind: manual data entry
    data: table
    fields: 
      HasAgreement:
        description: >-
          Does the language have agreement?
        kind: manual data entry
        data: logical
      # -- end of HasAgreement

      IsAgreementCodedForDefaultPredicates:
        description: >-
          Is (grammatical) agreement exhaustively coded for default intransitive and monotransitive
          predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementCodedForDefaultPredicates

      IsAgreementCodedForDitransitivePredicates:
        description: >-
          Is (grammatical) agreement exhaustively coded for default ditransitive predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementCodedForDitransitivePredicates

      IsAgreementCodedForOtherPredicates:
        description: >-
          Is (grammatical) agreement exhaustively coded for non-default predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementCodedForOtherPredicates

      IsAgreementMarkersCodedForDefaultPredicates:
        description: >-
          Is (per-marker) agreement exhaustively coded for default intransitive and monotransitive
          predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementMarkersCodedForDefaultPredicates

      IsAgreementMarkersCodedForDitransitivePredicates:
        description: >-
          Is (per-marker) agreement exhaustively coded for default ditransitive predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementMarkersCodedForDitransitivePredicates

      IsAgreementMarkersCodedForOtherPredicates:
        description: >-
          Is (per-marker) agreement exhaustively coded for non-default predicates?
        kind: manual data entry
        data: logical
      # -- end of IsAgreementMarkersCodedForOtherPredicates
  # -- end of Agreement

  PersonNumberCategories:
    description: >-
      Person/Number categories attested for the language (not avilable for all languages)
    kind: manual data entry
    data: table
    fields: 
      PersonNumberCategory:
        description: >-
          Person/Number categories attested for the language
        kind: manual data entry
        data: value-list
        values: 
          "V": >-
            lexical verb
          "N": >-
            lexical noun, nominalized verb -- whether possessed or non-possessed (all)
          "AdvP": >-
            Adverb Phrases, including all sorts of ‘preverbs’ and predicative modifiers.
          "Adj": >-
            adjective
          "Pro": >-
            Pronouns. This refers to free pronouns that head NPs; it does not refer to
            pronominal indexes.
          "Adp": >-
            Adposition
          "Art": >-
            Article
          "<any>": >-
            no restriction as to what kind of stem or terminal node can host the
            formative. This is one notion of clitic; do not confuse with phrasal
            affixes,which are or not restricted to a specific XP
          "2_or_3Pro": >-
            2nd or 3rd person pronoun
          "3Pro": >-
            3rd person pronoun
          "3sgPro": >-
            3rd person singular pronoun
          "n11.d.": >-
            no data
          "N_or_Pro": >-
            noun or pronoun (including nominalized verbs, participles, etc. ). If a
            language or construction only includes root nouns, this needs to be mentioned.
            NOT including Adjectives (if this is at all distinct PoS)
          "1_2Pro_or_N": >-
            1st or 2nd person, or noun.
          "n/a": >-
            not applicable
          "N-inal": >-
            inalienably possessed noun
          "N-alien": >-
            alienably possessed noun, i.e. one taking alienable possession (see
            sem_class_def for alienability)
          "N-hum": >-
