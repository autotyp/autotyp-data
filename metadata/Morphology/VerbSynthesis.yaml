description: >-
  Various aspects of how verbs forms can be structured in a language, such
  as presence of incorporation and inflectional categories (including agreement)
  expressed on maximally inflected verbs etc. These are high-level
  per-language aggregations, not individual verb forms.
  
  *Caution*: the fields `IsVerbAgreementSurveyComplete` and `IsVerbInflectionSurveyComplete` specify
  whether the data in `VerbAgreement` and `VerbInflectionCategories` is exhaustively coded.
  Do not rely on entries where these flags are FALSE.
kind: manual data entry
data: table
counts:
  n_languages: 450
  n_variables: 20
fields: 
  LID:
    description: >-
      Unique language ID
    kind: manual data entry
    data: integer
  # -- end of LID

  Glottocode:
    description: >-
      Glottolog ID
    kind: manual data entry
    data: string
  # -- end of Glottocode

  Language:
    description: >-
      Language name
    kind: manual data entry
    data: string
  # -- end of Language

  VerbInflectionExponenceType:
    description: >-
        Overall type of exponence in verbal inflection, determined by comparing
        the number of formatives and the number of categories they express (inflection
        defined as in Bickel & Nichols 2007 in T. Shopen [ed.], Language Typology and
        Syntactic Description. CUP)
    kind: computed data (aggregation-scripts/enhancements/VerbSynthesis.R)
    data: value-list
    values: 
      "cumulative": >-
        there are more categories than marker slots expressing these categories (at least
        some feature cumulation)
      "distributive": >-
        there are fewer categories than marker slots expressing these categories (at least
        some feature distribution)
      "separative": >-
        the number of categories and marker slots expressing these categories match
  # -- end of VerbInflectionExponenceType

  VerbInflectionMaxCategoryCount:
    description: >-
      Number of categories (including agreement) expressed in maximally
      inflected verb form ('inflection' as defined in Bickel & Nichols 2007
      in T. Shopen [ed.], Language Typology and Syntactic Description. CUP)
    kind: computed data (aggregation-scripts/enhancements/VerbSynthesis.R)
    data: integer
  # -- end of VerbInflectionMaxCategoryCount

  VerbInflectionMaxCategorySansAgreementCount:
    description: >-
      Number of categories (excluding agreement) expressed in maximally
      inflected verb form ('inflection' as defined in Bickel & Nichols 2007 in
      T. Shopen [ed.], Language Typology and Syntactic Description. CUP)
    kind: computed data (aggregation-scripts/enhancements/VerbSynthesis.R)
    data: integer
  # -- end of VerbInflectionMaxCategorySansAgreementCount

  VerbInflectionMaxFormativeCount:
    description: >-
      Number of categories (including agreement) expressed in maximally
      inflected verb form ('inflection' as defined in Bickel & Nichols 2007 in
      Shopen, T. [ed.] Language Typology and Syntactic Description. CUP)
    kind: manual data entry
    data: integer
  # -- end of VerbInflectionMaxFormativeCount

  VerbInflectionMaxFormativeSansAgreementCount:
    description: >-
      Number of categories (excluding agreement) expressed in maximally
      inflected verb form ('inflection' as defined in Bickel & Nichols 2007 in
      Shopen, T. [ed.] Language Typology and Syntactic Description. CUP)
    kind: manual data entry
    data: integer
  # -- end of VerbInflectionMaxFormativeSansAgreementCount

  VerbHasBipartiteStem:
    description: >-
      Verbs have bipartite stems (in the sense of Bickel & Nichols 2007. In
      Shopen, T. [ed.] Language Typology and Syntactic Description. CUP)
    kind: manual data entry
    data: logical
  # -- end of VerbHasBipartiteStem

  VerbIsSyntacticallyCoherent:
    description: >-
      Syntactic coherence of verb forms (as opposed to separable particles,
      preverbs etc.)
    kind: manual data entry
    data: logical
  # -- end of VerbIsSyntacticallyCoherent

  VerbSyntacticCoherencyNotes:
    description: >-
      Comments on Syntactic coherence of verb forms
    kind: manual data entry
    data: comment
  # -- end of VerbSyntacticCoherencyNotes

  VerbIsProsodicallyCoherent:
    description: >-
      Suprasegmental coherence of verb forms
    kind: manual data entry
    data: logical
  # -- end of VerbIsProsodicallyCoherent

  VerbProsodicCoherencyNotes:
    description: >-
      Comments on suprasegmental coherence of verb forms
    kind: manual data entry
    data: comment
  # -- end of VerbProsodicCoherencyNotes

  VerbIsPhonologicallyCoherent:
    description: >-
      Suprasegmental coherence of verb forms
    kind: manual data entry
    data: logical
  # -- end of VerbIsPhonologicallyCoherent

  VerbPhonologicalCoherencyNotes:
    description: >-
      Comments on suprasegmental coherence of verb forms
    kind: manual data entry
    data: comment
  # -- end of VerbPhonologicalCoherencyNotes

