      VerbInflectionMarkerPosition:
        description: >-
          Inflectional category marker position
        kind: manual data entry
        data: value-list
        values: 
          "prae": >-
            before the phonological host
          "in": >-
            inside the phonological host
          "post": >-
            after the phonological host
          "simul": >-
            the formative has two exponents at different positions in the phonological
            host (but it is not the case that one is positioned before and the other after
            the host, which is coded as “circum”)
          "circum": >-
            the formative has two exponents, one before and one after the phonological
            host. This is a special case of the “simul” position
          "prae/post": >-
            either before or after the phonological host, conditioned by some structural
            context (category, syntax etc.)
          "in/prae": >-
            either inside or before the phonological host, conditioned by some structural
            context (category, syntax etc.)
          "in/post": >-
            either inside or after the phonological host, conditioned by some structural
