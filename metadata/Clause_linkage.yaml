# ------ ClauseLayer ------
ClauseLayer:
  Description : >
     Attachment level in clause linkage (as defined in Bickel 2010)
  SetUp : 'multiple entries per language'
  DataEntry : 'by hand'
  VariableType : 'data'
  DataType : 'categorical'
  VariantOf : 'ClauseLayer'
  N.levels : 5
  N.entries : 95
  N.languages : 33
  N.missing : 7
  Levels : 
    'detached' : >
       detached from main clause, corresponding to the LDP or RDP in Role and Reference grammar (Van
       Valin 2005, Exploring the syntax-semantics interface, CUP); typically associated with blocked
       illocutionary scope (although blocked illocutionary scope can also occur elsewhere)
    'ad-sentential' : >
       ad-sentential: ‘topic’, ‘P1’, ‘framework’ for the subsequent discourse; does not allow center-embedding;
       Chinese-style topic; pre-core slot, Vorfeld, Japanese wa-phrases; need not be an ‘aboutness’ topic
       although it often is when filled with referential expressions, topics are also often contrastive
    'argument' : >
       acting as an argument role defined by the core predicate, licensed by the valency structure of
       the core predicate
    'ad-verbal' : >
       ad-verbal: periphery, modifying the core predicate complex; allows center-embedding
    'attributive' : >
       modifying the reference of a head noun, in ad-nominal position (attributive participles, relative
       clauses etc.)

# ------ ClausePosition ------
ClausePosition:
  Description : >
     Clause order in clause linkage (as defined in Bickel 2010)
  SetUp : 'multiple entries per language'
  DataEntry : 'by hand'
  VariableType : 'data'
  DataType : 'categorical'
  VariantOf : 'ClausePosition'
  N.levels : 4
  N.entries : 89
  N.languages : 32
  N.missing : 13
  Levels : 
    'fixed:pre-main' : >
       The dependent clause precedes the matrix clause and the order of clauses cannot be changed, ever
       (i.e. neither for syntactic reasons, nor for semantic or pragmatic reasons)
    'flexible-adjacent' : >
       The order of clauses can be changed as long as they are adjacent to each other
    'flexible-relational' : >
       The order of clauses can be changed as long as dependent clauses can keep their dependency on
       a matrix clause; adjacency is not required.
    'fixed:post-main' : >
       The dependent clause follows the matrix clause and the order of clauses cannot be changed, ever
       (i.e. neither for syntactic reasons, nor for semantic or pragmatic reasons)

# ------ Embedding ------
Embedding:
  Description : >
     Syntactic relation of dependent clauses (as defined in Bickel 2010)
  SetUp : 'multiple entries per language'
  DataEntry : 'by hand'
  VariableType : 'data'
  DataType : 'categorical'
  VariantOf : 'Embedding'
  N.levels : 2
  N.entries : 101
  N.languages : 36
  N.missing : 1
  Levels : 
    'adjoined' : >
       The dependent element is not a constituent of the matrix element. “Adverbial clauses” are adjoined
       to clauses if they behave differently from adverbials. Typical examples: ‘topic’ clauses, European
       ‘detached’ clauses etc. Adjoined clauses can scope over larger pieces of text.
    'subcategorized' : >
       The dependent element is a proper subconstituent of the matrix element, as evidenced government
       or valence relations. Not to be confused with parenthetical insertion.

