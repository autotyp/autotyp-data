# ------ IllocutionaryScope ------
IllocutionaryScope:
  Description : >
     Scope of main clause illocutionary force markers (as defined in Bickel 2010)
  SetUp : 'multiple entries per language'
  DataEntry : 'by hand'
  VariableType : 'data'
  DataType : 'categorical'
  VariantOf : 'IllocutionaryScope'
  N.levels : 5
  N.entries : 78
  N.languages : 25
  N.missing : 24
  Levels : 
    'local' : >
       A relevant single marker can have scope only over the element on which it occurs. Example: a question
       marker that appears at the end of a clause linkage construction has scope only over the final
       clause of the construction; other clauses in the construction cannot fall under the scope of the
       marker.
    'constraint-free' : >
       There is no evidence that scope is constrained in any way; all possible interpretations are possible
    'disjunct' : >
       Only one, and never both, elements of a construction is within the scope of a relevant single
       marker, but speakers are free to chose which element is in the scope (unlike with scope ”local”,
       which means that speakers have no choice). Example: only one clause in a clause linkage construction
       is in the scope of a question marker placed at the end of the entire construction; it is impossible
       to have both clauses within the scope of the question marker simultaneously
    'conjunct' : >
       Both elements of a construction must be within the scope of a relevant single marker, e.g. both
       clauses in a clause linkage construction must be in the scope of a question marker placed at the
       end of the entire construction. Note: the question of scope does not arise (”n/a”) if a marker
       cannot have scope over more than one clause for some reason -- e.g. it occurs after a subordinate
       clause, has always scope to the left and there is only one subordinate clause....
    'extensible' : >
       A marker can have scope over the main clause, or over both main and dependent clauses, but never
       over the dependent clause alone.

