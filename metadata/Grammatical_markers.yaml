# ------ Fusion.binned6 ------
Fusion.binned6:
  Description : >
     Phonological fusion of grammatical marker, as defined in Bickel & Nichols 2007 (in Language typology
     and syntactic description, ed. T, Shopen, Cambridge: Cambridge University Press), binned
  SetUp : 'multiple entries per language'
