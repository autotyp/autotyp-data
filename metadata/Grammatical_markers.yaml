# ------ Exemplar ------
Exemplar:
  Description : >
     Survey exemplar of grammatical marker (Tense, Case, Negation, Noun Plural), as defined in Bickel
     & Nichols 2005 in WALS (http://wals.info/chapter/s5)
  SetUp : 'multiple entries per language'
  DataEntry : 'by hand'
  VariableType : 'register'
  DataType : 'categorical'
  VariantOf : 'Exemplar'
  N.levels : 4
  N.entries : 1101
  N.languages : 466
  N.missing : 3777
  Levels : 
    'CASE' : >
       The inflectional case marker selected for comparison in a user-defined survey. Selection procedure:
       If any of these markers differs from other in their morphological behavior, CASE refers to grammatical
       (core) case; if any core case marker differs from others, CASE refers to accusative, ergative
       or agentive case.
    'NEG' : >
       The form of standard clausal negation selected for comparison in a user-defined survey. Selection
       procedure: If there are several negation markers, pick the one on the left: • declarative indicative
       > other illocutionary roles and moods • TAM exemplar > other TAM values, i.e. past > perfective
       > realis > others • clausal scope > constituent scope • verbal predicate > other predicate • finite
       > nonfinite
    'TAM' : >
       The inflectional tense, aspect, mood, status, etc. marker selected for comparison in a user-defined
       survey. Selection procedure: If any of these markers differ from others in their morphological
       behavior, TAM refers to tense; if any tense marking differs from other tense markers, TAM refers
       to the tense used for basic, aspectually unmarked past time reference, i.e. to the form that serves
       as a simple response to ‘what happened’.
    'Noun Plural' : >
       The inflectional plural (or nonsingular) marking for nouns selected for comparison in a user-defined
       survey. Selection procedure: If plural is different from dual, use the true plural. If different
       nouns have different morphological plural formations, use the commonest (or default) one. If animate
       (or human) and inanimate nouns have morphologically different plurals, enter both (creating two
       records for Noun Plural). (If there is yet another morphologically different salient non-default
       plural, that can also be entered in the database as well, but don’t flag it as this plural.) If
       plural marking is described as optional, use it nonetheless (indicate optional nature in the database).
       Use only true plurals; do not take a collective, distributive, etc. as the exemplar if there is
       no plural.

