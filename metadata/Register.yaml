# ------ Longitude ------
Longitude:
  Description : >
     Geographical longitude of language in decimal degrees, with negative numbers for longitudes west
     of Greenwich. When two languages are spoken in the same location, the coordinates are entered as
     slightly separated to allow for convenient plotting. When languages cover large areas we choose
     the reconstructed origin location. If this is unknown, we choose the sociolinguistic center. And
     if this unknown as well, we choose the rough geographical center.
  SetUp : 'single entry per language'
  DataEntry : 'by hand'
  VariableType : 'register'
  DataType : 'ratio'
  VariantOf : 'Longitude'
  N.levels : 1604
  N.entries : 2949
  N.languages : 2949
  N.missing : 1

