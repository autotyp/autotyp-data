# ------ Language ------
Language:
  Description : >
     In this database a language is actually a dialect or variety, in that individual dialects are entered
     as languages. That is, each language has its own ID number (the 'LID') distinct from that of the
     pan-dialectal language:e.g. LID 87 German, 1227 Upper Austrian German, 1295 Berlin German, 1310
     Zürich German, 2845 Old High German, etc. (The pan-dialectal language is identified as the lowest
     taxonomic level, the `dialect group', but this information is incomplete in many areas and has not
     been included in the current release.) The general criterion for a separate language record in the
     database is that it has a distinct property in at least one of the typological variables that we
     survey; this may or may not coincide with sociolinguistic criteria.
  SetUp : 'single entry per language'
  DataEntry : 'by hand'
  VariableType : 'register'
  DataType : 'categorical'
  VariantOf : 'Language'
  N.levels : 2950
  N.entries : 2950
  N.languages : 2950
  N.missing : 0

# ------ Stock ------
Stock:
  Description : >
     Highest-level language family that satisfies the two criteria of demonstrability and reconstructability.
     A grouping is demonstrable if there is evidence showing that it is a family, or its resemblances
     significantly exceed what can be expected by chance or from typological or universal principles.
     It is reconstructable if it exhibits recurrent sound correspondences so that reconstruction is possible
     in principle. (For this definition of the stock see Nichols in Ann. Rev. Anth. 1997) Stocks do not
     all have the same internal age. Note that every isolate, every unclassified language, every creole,
     and every sign language in our database counts as a separate stock.
  SetUp : 'single entry per language'
  DataEntry : 'by hand'
  VariableType : 'register'
  DataType : 'categorical'
  VariantOf : 'Stock'
  N.levels : 404
  N.entries : 2950
  N.languages : 2950
  N.missing : 0

