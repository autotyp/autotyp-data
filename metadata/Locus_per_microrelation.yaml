    'N' : >
       lexical noun, nominalized verb -- whether possessed or non-possessed (all)
    'Pro' : >
       Pronouns. This refers to free pronouns that head NPs; it does not refer to pronominal indexes.
    'N-anim' : >
       animate noun
    'N-inal' : >
       inalienably possessed noun
    'N-alien' : >
