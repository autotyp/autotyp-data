       On head.
    'D' : >
       On dependent. For zero formative on dependent, code as Ø.
    'Hh+D' : >
       Two head marks (one restricted) plus one dependent.
    'F' : >
       Free or floating, including particles or similar in phrase-second position (Wackernagel position),
       e.g. Tagalog ‘linkers’
    'H+d' : >
       Head marking is dominant. Additional dependent marking with some NPs or under specific morphosyntactic
       conditions as noted.
    'h+D' : >
       Dependent marking is dominant. Additional head marking with some verbs only or under specific
       morphosyntactic conditions as noted.
    'F+d' : >
       Floating plus restricted dependent marking.
    'D on H' : >
       Headward-migrated dependent marking. Typical case: Arabic or Irish pronominal agreement, where
       nouns and independent pronouns are case-marked. (The case itself is dependent marking, but the
       dependent argument can be realized by agreement morphology on the head. If it is, it absorbs the
       argument position in the clause and therefore does not allow an independent NP to show up in the
       same clausal core.)
    'd' : >
       Dependent marking that is available only on a limited set of NPs or under specific morphosyntactic
       conditions as noted.
