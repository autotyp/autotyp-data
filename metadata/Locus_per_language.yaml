       Head marking that is available only on a limited set of NPs or under specific morphosyntactic
       conditions as noted.
    'H+F' : >
       Head plus floating
    'h+d' : >
       Simultaneously on head and dependent, both with restrictions.
    'P' : >
       The relation is marked by position (word or morpheme order).
