# ------ AdjAttrAgr.Presence ------
AdjAttrAgr.Presence:
  Description : >
     Adjective attribution with some kind of agreement (on the head or dependent or both) (see Riessler
     2016, Adjective Attribution, Language Sciences Press)
  SetUp : 'single aggregated entry per language'
  DataEntry : 'derived'
  VariableType : 'data'
  DataType : 'logical'
  VariantOf : 'NPAgr.Presence'
  N.entries : 485
  N.languages : 485
  N.missing : 0
  Notes : >
     For the definition of 'agreement', see the metadata for 'NPMarking.binned4' in NP_structure

# ------ AdjAttrConstr.Presence ------
AdjAttrConstr.Presence:
  Description : >
     Adjective attribution with some kind of (anti-)construct marker on the head or dependent, i.e. a
     marker which signals the dependency of an embedded element and the head but results neither from
     agreement nor from case assignment (e.g. part of speech markers, attributive particles, linkers,
     construct markers etc.) (see Riessler 2016, Adjective Attribution, Language Sciences Press)
  SetUp : 'single aggregated entry per language'
  DataEntry : 'derived'
  VariableType : 'data'
  DataType : 'logical'
  VariantOf : 'NPConstr.Presence'
  N.entries : 485
  N.languages : 485
  N.missing : 0
  Notes : >
     For the definition of 'construct', see the metadata for 'NPMarking.binned4' in NP_structure

