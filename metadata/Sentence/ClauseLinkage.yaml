description: >-
  A multivariate typology of clause linkage constructions, as described in Bickel 2010
kind: manual data entry
data: table
counts:
  n_languages: 37
  n_variables: 21
fields: 
  LID:
    description: >-
      Unique language ID
    kind: manual data entry
    data: integer
  # -- end of LID

  Glottocode:
    description: >-
      Glottolog ID
    kind: manual data entry
    data: string
  # -- end of Glottocode

  Language:
    description: >-
      Language name
    kind: manual data entry
    data: string
  # -- end of Language

  ConstructionLabel:
    description: >-
      Text label that describing the construction
    kind: manual data entry
    data: string
  # -- end of ConstructionLabel

  MarkerID:
    description: >-
      Marker ID from GrammaticalMarkers
    kind: manual data entry
    data: integer
  # -- end of MarkerID

  IntuitiveClassification:
    description: >-
      Intuitive classification into subordination vs. coordination, as given by reference grammars
      etc.
    kind: manual data entry
    data: value-list
    values: 
      "coordination": >-
        Coordination
      "cosubordination": >-
        Cosubordination
      "subordination": >-
        Subordination
  # -- end of IntuitiveClassification

  OriginalName:
    description: >-
      Original name of the construction as given by reference grammars etc.
    kind: manual data entry
    data: string
  # -- end of OriginalName

  AnticipatoryArgumentMarking:
    description: >-
      Anticipatory argument marking in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "none": >-
        No anticipatory argument marking
      "obligatory": >-
        Obligatory anticipatory argument marking
  # -- end of AnticipatoryArgumentMarking

  CataphoraConstraints:
    description: >-
      Cataphora (backward control) in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "cataphora_impossible": >-
        Cataphora is impossible
      "cataphora_possible": >-
        Cataphora is possible
  # -- end of CataphoraConstraints

  CategoricalSymmetry:
    description: >-
      Paradigm and word class choices in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "asymmetrical": >-
        asymmetrical
      "constraint-free": >-
        constraint-free
      "symmetrical": >-
        symmetrical
  # -- end of CategoricalSymmetry

  ClauseLayer:
    description: >-
      Attachment level in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "ad-S": >-
        ad-S
      "ad-V": >-
        ad-V
      "attr": >-
        attr
      "core": >-
        core
      "detached": >-
        detached
  # -- end of ClauseLayer

  ClausePosition:
    description: >-
      Clause order in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "fixed:post-main": >-
        fixed:post-main
      "fixed:pre-main": >-
        fixed:pre-main
      "flexible-adjacent": >-
        flexible-adjacent
      "flexible-relational": >-
        flexible-relational
  # -- end of ClausePosition

  Embedding:
    description: >-
      Syntactic relation of dependent clauses (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "adjoined": >-
        adjoined
      "subcategorized": >-
        subcategorized
  # -- end of Embedding

  ExtractionConstraints:
    description: >-
      Extraction constraints in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "extraction_impossible": >-
        Extraction is impossible
      "extraction_possible": >-
        Extraction is possible
  # -- end of ExtractionConstraints

  FinitenessRatio:
    description: >-
      Verbal categories codable in dependent clause relative to the maximal number of
      codable categories in a finite clause (as defined in Bickel 2010)
    kind: manual data entry
    data: number
  # -- end of FinitenessRatio

  FinitenessSimplified:
    description: >-
      Three-way breakdown of finiteness, adapted from Bickel 2009 (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "any": >-
        Finite or nonfinite
      "finite": >-
        Finite only
      "nonfinite": >-
        Noninite only
  # -- end of FinitenessSimplified

  FocusMarkingInDependent:
    description: >-
      Constituent focus or WH question inside the dependent clause (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "ok": >-
        Focus marking in dependent is permitted
      "banned": >-
        Focus marking in dependent is banned
  # -- end of FocusMarkingInDependent

  FocusMarking:
    description: >-
      Focus marking on dependent clauses (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "ok": >-
        Focus marking is permitted
      "banned": >-
        Focus marking is banned
  # -- end of FocusMarking

  IllocutionaryMarking:
    description: >-
      Illocutionary force marking in dependent clauses (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "ok": >-
        Illocutionary marking is permitted
      "banned": >-
        Illocutionary marking is banned
      "harmonic": >-
        Illocutionary marking is harmonic
  # -- end of IllocutionaryMarking

  IllocutionaryScope:
    description: >-
      Scope of main clause illocutionary force markers (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "conjunct": >-
        Conjunct scope
      "constraint-free": >-
        No constraints
      "disjunct": >-
        Disjunct scope
      "extensible": >-
        Extensible scope
      "local": >-
        Local scope
  # -- end of IllocutionaryScope

  InterpropositionalSemanticRelation:
    description: >-
      Semantic relationship in clause linkage (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "‘lest’": >-
        lest
      "alternation": >-
        alternation
      "causal": >-
        causal
      "conditional": >-
        conditional
      "conjunction": >-
        conjunction
      "dependent": >-
        dependent
      "disjunction": >-
        disjunction
      "inconsequential": >-
        inconsequential
      "manner": >-
        manner
      "narrative": >-
        narrative
      "purposive": >-
        purposive
      "topic": >-
        topic
  # -- end of InterpropositionalSemanticRelation

  ReferenceTrackingSystem:
    description: >-
      Reference tracking system
    kind: manual data entry
    data: value-list
    values: 
      "none": >-
        No reference tracking system
      "optional_switch_reference": >-
        Optional switch reference
      "same-GR constraint": >-
        same-GR constraint
      "switch-reference": >-
        Switch reference
  # -- end of ReferenceTrackingSystem

  TenseMarking:
    description: >-
      Tense marking in dependent clause (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "ok": >-
        Tense marking is permitted
      "banned": >-
        Tense marking is banned
      "harmonic": >-
        Tense marking is harmonic
  # -- end of TenseMarking

  TenseScope:
    description: >-
      Scope of main clause tense markers (as defined in Bickel 2010)
    kind: manual data entry
    data: value-list
    values: 
      "conjunct": >-
        Conjunct scope
      "constraint-free": >-
        No constraints
      "disjunct": >-
        Disjunct scope
      "extensible": >-
        Extensible scope
      "local": >-
        Local scope
  # -- end of TenseScope

  Examples:
    description: >-
      Construction examples notes
    kind: manual data entry
    data: comment
  # -- end of Examples
